<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  
  <style>
    body {
      margin: 10px;
      font-size:1em;
      font-family: "Manrope";
      background-color: #1f2632;
      color: #cee3e9;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .card {
      background-color:#323a49;
      border-radius: 10px;
      margin: 80px auto;
      padding:20px;
      width:315px;
    }

    .advice-number {
      text-transform: uppercase;
      color: #52ffa8;
      letter-spacing: 3px;
    }

    .advice-text {
      font-weight: 800;
      font-size: 2em;
    }

  </style>
</head>
<body>
   <div class="container">
      <div class="card">
        <div>
            <h6 class="advice-number">Advice #1990</h6>
        </div>
        <div class="advice-text">
            <p>"You should eat your food before it eats you."</p>
        </div>
        <div class="divider">
          <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
        </div>
        <div class="dice">

        </div>
      </div>
   </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/er1927" _target="blank">Elizabeth Roberts</a>.
  </div>
</body>
</html>
