<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  
  <style>
    body {
      margin: 10px;
      font-size:1em;
      font-family: "Manrope";
      background-color: #1f2632;
      color: #cee3e9;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .card {
      background-color:#323a49;
      border-radius: 10px;
      margin: 80px 20px;
      padding:20px;
    }


  </style>
</head>
<body>
   <div class="container">
      <div class="card">
        <div class="advice-number">
            <h5>Advice #1990</h5>
        </div>
        <div class="advice-text">
            <p>"You should eat your food before it eats you."</p>
        </div>
        <div class="dice">

        </div>
      </div>
   </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/er1927" _target="blank">Elizabeth Roberts</a>.
  </div>
</body>
</html>
